<table ng-show="foundItemsListCtrl.items.length > 0" border="1">
  <tr>
    <th>Short Name</th>
    <th>Name</th>
    <th>Description</th>
    <th>Action</th>
  </tr>

  <tr ng-repeat="item in foundItemsListCtrl.items">
    <td>{{ item.short_name}}</td>
    <td>{{ item.name}}</td>
    <td>{{ item.description}}</td>
    <td><button ng-click="foundItemsListCtrl.onRemove({index: $index});">Don't want this one!</button></td>
  </tr>
</table>
